<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <a class="card__image-container" href="">
          <img
            class="card__image"
            src="images/image-equilibrium.jpg"
            alt="glass cube standing up on one of its corners"
          />
          <div class="card__image--hover"></div>
        </a>
        <h2 class="card__name">
          <a href="" class="card__link">Equilibrium #3429</a>
        </h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <p class="card__price">0.041 ETH</p>
          <p class="card__time_left">3 days left</p>
        </div>
        <div class="card__line"></div>
        <p class="card__creator">
          <img src="images/image-avatar.png" alt="" class="creator__image" />
          <span>
            Creation of <a class="card__link" href="">Jules Wyvern</a>
          </span>
        </p>
      </section>
    </main>
  </body>
</html>
