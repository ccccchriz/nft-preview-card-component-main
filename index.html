<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="product_image">
          <img
            class="card_image"
            src="images/image-equilibrium.jpg"
            alt="glass cube standing up on one of its corners"
          />
        </div>
        <div class="product_title">
          <h1 class="product_name">Equilibrium #3429</h1>
        </div>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <p class="price">0.041 ETH</p>
          <p class="time_left">3 days left</p>
        </div>
        <hr />
        <p class="creator">
          <img
            src="images/image-avatar.png"
            alt=""
            class="creator_image"
          /><span class="creator_text"
            >Creation of <span class="creator_link">Jules Wyvern</span></span
          >
        </p>
      </div>
    </main>
  </body>
</html>
